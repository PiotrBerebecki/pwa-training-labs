<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>12-fetch-api-demo4</title>
</head>
<body>
    <!--Post request-->
    <!--It’s not uncommon for web apps to want to call an API with a POST method
    and supply some parameters in the body of the request.
    To do this we can set the method and body parameters in the fetch() options.-->

   <!--clear chache: ctrl fn f5-->
<script>
var jsonData = 'https://api.myjson.com/bins/4jaln';

fetch(jsonData, {
    method: 'post',
    headers: {
        'Content-type': 'application/x-www-form-urlencoded; charset=UTF-8',
    },
    body: 'foo=bar&lorem=ipsum',
})
    .then(function(data) {
        console.log('Request succeeded with JSON response', data);
    })
    .catch(function(error) {
        console.log('Request failed', error);
    });
</script>

</body>
</html>
